<body>

  <div id="app"></div>
<div>
  <div class="time" id="time-1">Time:</div>
  <div class="level">Level:</div>
  <div class="score">Score:</div>

  <div class="adjustTime">
    <button class="mT" id="ad-">-1min</button>
    <button class="pT" id="ad+">+1min</button>
  </div>


  <div class="buttons">
    <button class="show" id="show-1">Show</button>
    <button class="start" id="start-1">Start</button>
    <button class="restart" id="restart-1">Restart</button>
    <button class="quit" id="quit-1">Quit</button>
  </div>

  <div class="rotateButtons">
    <p class="rotate">Rotate:</p>
    <button class="m" id="rotate-45">- 45</button>
    <button class="p" id="rotate+45">+ 45</button>
  </div>

<div id="srcBox">
  <div id="src-1-1">
    <div class='pos src' id='src-1'></div>
  </div>
  <div id="src-2-1">
    <div class='pos src' id='src-2'></div>
  </div>
  <div id="src-3-1">
    <div class='pos src' id='src-3'></div>
  </div>
  <div id="src-4-1">
    <div class='pos src' id='src-4'></div>
  </div>
</div>



    <div class='pos dest' id='dest-1'></div>
